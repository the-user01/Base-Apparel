<body>
    
    
    <div class="main-class">

      <div class="left-side">


        <!-- Image of Logo -->
        <div>
          <img  class="logo-image" src="images/logo.png" alt="">
        </div>

        <div class="left-side-text">
          <p class="coming-soon-text">
            <span class="p-span">W E ' R E</span><br>
            C O M I N G <br>
            S O O N
          </p>
        </div>

        <div class="left-side-text2">
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>

        <!-- Input and button Tag -->

        <div class="input-btn-class">
          <div>
            <input id="email" class="form" class="form-control" type="email">
          </div>

          <div>

            <div class="icons">
              
              <div>
                <img id="error-icon" src="images/icon-error.png" alt="">
              </div>
  
              <div class="button-image" id="btn">
                <img src="images/icon-arrow.png" alt="">
              </div>
  
            </div>

          </div>

        </div> <!-- Input and button Tag -->

        <div id="warning-text">
          <p>Please provide a valid mail</p>
        </div>
        
        </div> <!-- Left side div -->
    
        <div>
          <img class="body-image" src="images/hero-desktop.jpg" alt="">
        </div>
  
      </div> <!-- row -->
